<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Popup Weather API</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src=app.js></script>
</head>
<body>

<body>
<!-- line for clicking  -->
<div class="popup">Click here to see the weather!
	<!-- popup show/hide -->
	<div class="popuptext">
		<div class="left">
			<div class="temp"></div>
			<div class="city"></div>
		</div>
		<div class="right">
			<div class="icon"></div>
			<div class="misc"></div>
		</div>
		<!-- cross sign for close -->
		<img class="close" src="close.png" alt="close">
	</div>
</div>


</body>
</html>
